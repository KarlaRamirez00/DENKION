{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denkion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static 'administrador/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
    {% if producto %}
        <h1 class="titulo text-center">Modificar producto</h1>

        <form action="{% url 'productosUpdate' %}" method="POST" class="text-center">
            {% csrf_token %}
                <div class="form-group">
                    <label for="input_modelo">Modelo</label>
                    <input type="text" name="modelo" value="{{producto.modelo}}" id="input_modelo">
                </div>
                <div class="form-group">
                    <label for="input_marca">Marca</label>
                    <input type="text" name="marca" value="{{producto.marca}}" id="input_marca">
                </div>
                <div class="form-group">
                    <label for="input_anno">A&ntilde;o fabricaci&oacute;n</label>
                    <input type="number" name="anno" value="{{producto.anno_fab}}" id="input_anno">
                </div>
                <div class="form-group">
                    <label for="input_precio">Precio</label>
                    <input type="number" name="precio" value="{{producto.precio}}" id="input_precio">
                </div>
                <div class="form-group">
                    <label for="input_stock">Stock</label>
                    <input type="number" name="stock" value="{{producto.stock}}" id="input_stock">
                </div>
                <div class="form-group">
                    <label for="input_estado">Estado</label>
                    <input type="text" name="estado" value="{{producto.estado}}" id="input_estado">
                </div>
                <div class="form-group">
                    <label for="input_cat">Categor&iacute;a</label>
                    <input type="text" name="cate" value="{{producto.categoria}}" id="input_cat">
                </div>
                <div class="form-group">
                    <label for="input_des">Descripci&oacute;n</label>
                    <input type="text" name="des" value="{{producto.desc}}" id="input_des">
                </div>
            </div>
        </form>
    </div>
        <br>
    {% endif %}
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <br>
    <a href="{%url 'crud_productos' %}">Volver</a>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
